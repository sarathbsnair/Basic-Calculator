<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jscript.js"></script>
</head>
<body>
    <div class="main-body">
        <div>
            <input Id="Screen" type="text">
        </div>
        <div class="body">

            <div>
                <button class="clearbutton" onclick="displayclear()">CLR</button>
            </div>
            <div>
                <button class="buttondimention" onclick="displaybuttononscreen(7)">7</button>
                <button class="buttondimention" onclick="displaybuttononscreen(8)">8</button>
                <button class="buttondimention" onclick="displaybuttononscreen(9)">9</button>
                <button class="buttondimention" onclick="displaybuttononscreen('/')">/</button>
            </div>
            <div>
                <button class="buttondimention" onclick="displaybuttononscreen(4)">4</button>
                <button class="buttondimention" onclick="displaybuttononscreen(5)">5</button>
                <button class="buttondimention" onclick="displaybuttononscreen(6)">6</button>
                <button class="buttondimention" onclick="displaybuttononscreen('*')">X</button>
            </div>
            <div>
                
                <button class="buttondimention" onclick="displaybuttononscreen(1)">1</button>
                <button class="buttondimention" onclick="displaybuttononscreen(2)">2</button>
                <button class="buttondimention" onclick="displaybuttononscreen(3)">3</button>
                <button class="buttondimention" onclick="displaybuttononscreen('-')">-</button>
            </div>
            <div>
                <button class="buttondimention" onclick="displaybuttononscreen('.')">.</button>
                <button class="buttondimention" onclick="equalto()">=</button>
                <button class="buttondimention" onclick="displaybuttononscreen(0)">0</button>
                <button class="buttondimention" onclick="displaybuttononscreen('+')">+</button>
            </div>

        </div>
    </div>
</body>
</html>
